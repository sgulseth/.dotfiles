# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-style bg=black,fg=white,default
set-option -g status-position bottom
set -g default-terminal "screen-256color"

# set window split
bind-key v split-window -h
bind-key b split-window

# Use Alt-vim keys without prefix key to switch panesu
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# split panes using \ and -
bind / split-window -h
bind - split-window -v
unbind '"'
unbind %

# auto window rename
set-window-option -g automatic-rename
set-option -g set-titles on

# Re order windows on exit
set-option -g renumber-windows on

# message text
set-option -g message-style fg=colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock

set-window-option -g clock-mode-colour green #green

# Xterm style keys(ctrl-w,ctrl-arrow etc)
set-window-option -g xterm-keys on


# window status

set -g status-justify centre
set -g status-interval 1
set -g status-left ''
set -g status-right '#[fg=black]#[bg=blue] k8s #[bg=brightblack]#[fg=white]#(kubectl config current-context) #([[ $(kubectl config current-context) ]] && kubectl config view -o=jsonpath="{.contexts[?(@.name==\"$(kubectl config current-context)\")].context.namespace}") #{prefix_highlight}'

set -g window-status-current-format "#[fg=black]#[bg=red] #I #[bg=brightblack]#[fg=white] #W "
set -g window-status-format "#[fg=black]#[bg=yellow] #I #[bg=brightblack]#[fg=white] #W "

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a

# Start numbering at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Toggle synchronize panes
bind b set-window-option synchronize-pane



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.dotfiles/tmux/plugins/tpm/tpm'
